<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="
  padding-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightblue;">div1 flexbox fits the size required by the div flexibly, if not specified</div>
      <div style="background-color: lightpink;">div2 <p>and maintains alignment</p></div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;">
      <div style="
      background-color: lightblue;
      width: 100px
      ">100px wide, if specified, wraps text</div>
      <div style="
      background-color: lightpink;
      flex: 1
      ">div2, flex:1 equivalent to 1fr in grid</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;">
      <div style="
      background-color: lightblue;
      flex: 1
      ">flex 1</div>
      <div style="
      background-color: lightpink;
      width: 100px
      ">width:100</div>
      <div style="
      background-color: lightblue;
      flex: 1
      ">flex:1</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: end;
    ">
      <div style="
      background-color: lightblue;
      width: 100px;
      ">width:100</div>
      <div style="
      background-color: lightpink;
      width: 100px

      <div style="
      background-color: lightblue;

    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
    ">
      <div style="
      background-color: lightblue;
      width: 100px;
      ">width:100</div>
      <div style="
      background-color: lightpink;
      width: 100px
      ">width:100</div>
      <div style="
      background-color: lightblue;

    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      justify-content: space-between;

      <div style="
      background-color: lightblue;
