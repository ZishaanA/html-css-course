<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body>
    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px;
      ">
        <div style="background-color: lightblue; height: 50px">Div1</div>
        <div style="background-color: lightpink; height: 50px">Div2</div>
      </div>

      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px;
      ">
        <div style="background-color: lightblue; height: 50px">Div1</div>
        <div style="background-color: lightpink; height: 50px">Div2</div>
        <div style="background-color: lightblue; height: 50px">Div3</div>
      </div>

      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      ">
        <div style="background-color: lightblue; height: 50px">Div1</div>
        <div style="background-color: lightpink; height: 50px">Div2</div>
      </div>

      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 2fr;
      ">
        <div style="background-color: lightblue; height: 50px">Div1</div>
        <div style="background-color: lightpink; height: 50px">Div2</div>
      </div>

      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 3fr 1fr;
      ">
        <div style="background-color: lightblue; height: 50px">Div1</div>
        <div style="background-color: lightpink; height: 50px">Div2</div>
      </div>
      <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      ">
        <div style="background-color: lightblue; height: 200px">Div1</div>
        <div style="background-color: lightpink; height: 200px">Div2</div>
        <div style="background-color: lightblue; height: 200px">Div3</div>
        <div style="background-color: lightpink; height: 200px">Div4</div>
        <div style="background-color: lightblue; height: 200px">Div5</div>
        <div style="background-color: lightpink; height: 200px">Div6</div>
      </div>
      </div>
  </body>
</html>
